<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            var i = 1;
            $("#btndangnhap").click(function(){
                $("#myModal").modal()
            })
            $("#btnmotour").click(function(){
                $("#myModal").modal()
            })
            
            var textMa = $("#txtMa")
            var tbMa = $("#tbMa")
            function ma(){
                var re = /^[A-Z]{1,3}\-[A-Z]{3}\-\d{2}\-\d{4}$/;
                if(textMa.val() == ""){
                    tbMa.html("Bắt buộc nhập");
                    return false;
                }
                if(!re.test(textMa.val())){
                    tbMa.html("Mã tour theo Mẫu : XXX-XXX-00-0000");
                    return false;
                }
                tbMa.html("*");
                return true;
            }
            textMa.blur(ma);

            var textHT = $("#txtHT")
            var tbHT = $("#tbHT")
            function hanhtrinh(){
                var re = /^[A-Z]\-[A-Z]$/;
                if(textHT.val() == ""){
                    tbHT.html("Bắt buộc nhập");
                    return false;
                }
                if(!re.test(textHT.val())){
                    tbHT.html("Nhap theo mẫu: TPHCM-Cần Thơ ");
                    return false;
                }
                tbHT.html("*");
                return true;
            }
            textHT.blur(hanhtrinh);
            var textNKH = $("#txtNKH")
            var textTG = $("#txtTG")
            var textGT = $("#txtGT")
            var tbGT = $("#tbGT")
            function giatour(){
                var re = /^\W$/;
                if(textGT.val() == ""){
                    tbGT.html("Bắt buộc nhập");
                    return false;
                }
                if(!re.test(textGT.val())){
                    tbGT.html("Nhập số");
                    return false;
                }
                if(textGT.val() <= 0){
                    tbGT.html("Nhập số lớn 0");
                    return false;
                }
                tbGT.html("*");
                return true;
            }
            textGT.blur(giatour);
        })
    </script>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <img src="../img/banner.png" alt="hinh">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link alert-dark" id="btndangnhap" href="#">Dang Nhap</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link alert-dark" id="btnmotour" href="#">Mo Tour</a>
                    </li>
                  </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="text-center">Danh Sach Tour - Du Lich Viet Nam</h2>        
            <table class="col-md-12">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Ma Tour</th>
                    <th>Hanh Trinh</th>
                    <th>Ngay khoi hanh</th>
                    <th>Thoi Gian</th>
                    <th>Gia Tour</th>
                    <th>Anh Dai Dien</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>HCG-TienGiang-14-2023</td>
                    <td>Vung Tau</td>
                    <td>12/6/2023</td>
                    <td>4 ngày</td>
                    <td>500$</td>
                    <td><img src="../img/aside.jpg" alt=""></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>HNI-HCM-12-2023</td>
                    <td>HCM city - Can Tho city</td>
                    <td>12/5/2023</td>
                    <td>2 ngày</td>
                    <td>100$</td>
                    <td><img src="../img/aside.jpg" alt="hinh"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
        <div class="row">
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header justify-content-md-center">
                            <h4 class="text-center">
                                THÔNG TIN TOUR
                            </h4>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body justify-content-center" >
                        <form action="">
                            <table>
                                <tr>
                                    <td><label for="">Mã Tour</label></td>
                                    <td><input class="form-control" id="txtMa" type="text" placeholder="HNI-HCM-12-2020"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><span id="tbMa" class="text-danger">*</span></td>
                                </tr>
                                <tr>
                                    <td><label for="">Hành trình</label></td>
                                    <td><input class="form-control" id="txtHT" type="text" placeholder="nhập hành trình"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><span id="tbHT" class="text-danger">*</span></td>
                                </tr>
                                <tr>
                                    <td><label for="">Ngày khởi hành</label></td>
                                    <td><input class="form-control" id="txtNKH" type="date"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><span id="tbNKH" class="text-danger">*</span></td>
                                </tr>
                                <tr>
                                    <td><label for="">Thời gian</label></td>
                                    <td><input class="form-control" id="txtTG" type="text" placeholder="nhập thời gian đi (4 ngày 3 đêm)"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><span id="tbTG" class="text-danger">*</span></td>
                                </tr>
                                <tr>
                                    <td><label for="">Giá tour</label></td>
                                    <td><input class="form-control" id="txtGT" type="text" placeholder="Số > 0"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><span id="tbGT" class="text-danger">*</span></td>
                                </tr>
                                <tr>
                                    <td><label for="">Ảnh đại diện</label></td>
                                    <td><input class="form-control" id="txtADD" type="file"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>
        </div>
    </div>
    
</body>
</html>
