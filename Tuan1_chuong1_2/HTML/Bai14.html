<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    <form action="">
        <table>
            <tr>
                <td><label for="fyouremail">Your email</label></td>
                <td><input type="text" name="txtyouremail" readonly="readonly" id="youremail" size="20"></td>
            </tr>

            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="">How did you here of us?</label></td>
                <td><select> 
                    <option value="" disabled selected>Google</option>
                    <option value="1">option 1</option>
                    <option value="2">option 2</option>
                    <option value="3">option 3</option>
                </select>
                </td>
            </tr>

            <tr>
                <td><label for="fnewletter"> Newsletter</label></td>
                <td><input type="checkbox">Ensure this book is checked if you would to receive email updates</td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send message">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
